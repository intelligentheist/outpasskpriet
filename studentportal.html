<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outpass portal kpriet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>
  
    <img class="bg" src="kpr_college_bg.jpg" alt="KPRIET" />
    <div class="container">
      <h1>Welcome to KPRIET Outpass portal</h1>
      <p>
        Submit this form after filling your details to apply for the outpass
      </p>
      <!-- Successfully submited message -->
      <div class = "form_container">
        <p>Primary Details</p>
        <hr />
        <input type="name" id="name" placeholder="Enter your name" />
        <input type="text" id="rollno" placeholder="Enter your rollno" />
        <input type="number" id="age" placeholder="Enter your age" />
        <input type="email" id="email" placeholder="Enter your mail" />
        <div class="inpd">
          <label for="dob">Enter your Date of Birth</label>
          <input type="date" id="dob" placeholder="" />
        </div>
        <input
          type="text"
          id="branch"
          placeholder="Enter your Branch name eg. CSE"
        />
        <input type="number" id="year" placeholder="Enter your current year" />

        <p>Contact Details</p>
        <hr />

        <input type="text" id="phoneno" placeholder="Enter your phone number" />
        
        <div class="inp">
            <input
            type="text"
            id="parentphoneno"
            placeholder="Enter your parent's/ Guardian's phone number"
          />

        </div>


        <p>Outpass Details</p>
        <hr />

        <div class="inp">
            <input
          type="text"
          id="hostelname"
          placeholder="Enter your hostel name"
        />
        </div>
        
        <div class="inpd">
          <label for="fdate">From Date</label>
          <input type="date" id="fdate" placeholder="Start date" />
        </div>

        <div class="inpd">
          <label for="tdate">To Date</label>
          <input type="date" id="tdate" placeholder="Arrival date" />
        </div>
        <input type="text" id="mode" placeholder="Mode of travel" />

        <div class="inp boxform">
            <textarea
            name="letter"
            id="letter"
            cols="30"
            rows="10"
            placeholder="Reason for Outpass (min 50 words)"
          ></textarea>
        </div>


        <div class="inp boxform">
            <textarea
            name="queries"
            id="queries"
            cols="30"
            rows="10"
            placeholder="Enter any other queries or information here"
          ></textarea>
        </div>

        <button class="btn" onclick = "save()">Submit</button>

        <a href="/login.html">
          <button class="btn" onclick = "signOut()">Back to login</button></a>
      </div>
    </div>
  </body>
</html>
